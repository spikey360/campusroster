<!doctype html>
<html>
<head><title>GCELT1014/CampusRoster/View</title>
<link href="../style/style.css" type="text/css" rel="stylesheet">
<link rel="stylesheet" href="../css/jquery-ui.custom.min.css" />
<script src="../js/jquery.js"></script>
<script src="../js/jquery-ui.custom.min.js"></script>
<script src="../js/submit.js"></script>
<script src="../js/validate.js"></script>
<script>
function auth(){
user=document.getElementById("u").value;
pass=document.getElementById("p").value;
$.ajax({
type:"POST",
url:"auth.php",
data:{u: user, p: pass}
}).done(
function(x){
if(x=="s"){
	document.location="landing.html";
}else{
if(x=="b"){
document.getElementById('status').innerHTML="You have been banned..!";
}
else
document.getElementById('status').innerHTML="Failed..!";
}
}
);
}
</script>
</head>
<body>
<div class="banner">GCELT1014/CampusRoster</div>
<br>
<div class="nav">
<div class="subhead" align="center">Login</div>
<table align="center">
<tr><td>Username</td><td><input type="text" id="u" /></td></tr>
<tr><td>Password</td><td><input type="password" id="p"></td></tr>
<tr><td></td><td><input class="submitButton" type="button" onclick="auth();" value="Log in"></td></tr>
</table>
<div id="status" align="center"></div>
</div>
</body>
</html>
